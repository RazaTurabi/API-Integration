  <div class="row">
    <div class="col-lg-4" *ngFor="let product of products">
      <div class="card" style="width: 18rem;">
        <img [src]="product.images" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product.title | titlecase}}</h5>
          <p class="card-text"> {{product.description}} </p>
          <a href="#" class="btn btn-primary">AddToCart</a>
        </div>
      </div>
    </div>
  </div>
